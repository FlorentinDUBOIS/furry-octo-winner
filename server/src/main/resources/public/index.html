<!DOCTYPE HTML>
<html lang="en">
    <head>
        <meta charset='utf-8'>
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta http-equiv="Content-Language" content="en">
        <meta name="viewport" content="width=device-width">
        <link href="./furry-app/style/style.css" type="text/css" rel="stylesheet" media="screen,projection"/>

    <body data-ng-app="furryApp" ng-cloak="">

<div id="lang" ng-controller="langCtrl">
    <ul>
        <li><a href="#" ng-click="changeLanguage('fr_FR')">Fran√ßais</a></li>
        <li><a href="#" ng-click="changeLanguage('en_EN')">English</a></li>
    </ul>

    <select name="currency" ng-model="userCurrency" ng-change="updateCurrency()">
        <option ng-repeat="c in currencies" ng-value="c">{{c}}</option>
    </select>
</div>

<br/>
<br/>

<h1>{{'test' | translate}}</h1>


<md-content>

    <br>

    <md-toolbar class="md-hue-2" ng-controller="navbarCtrl">
      <div class="md-toolbar-tools">
        <md-button class="md-icon-button" aria-label="Settings" ng-disabled="true">
          <md-icon md-svg-icon="img/icons/menu.svg"></md-icon>
        </md-button>

        <h2 flex="" md-truncate="">Toolbar with Disabled/Enabled Icon Buttons</h2>

        <md-button class="md-icon-button" aria-label="Favorite">
          <md-icon md-svg-icon="img/icons/favorite.svg" style="color: greenyellow;"></md-icon>
        </md-button>

        <md-button class="md-icon-button" aria-label="More">
          <md-icon md-svg-icon="img/icons/more_vert.svg"></md-icon>
        </md-button>
      </div>
    </md-toolbar>

    <br>

    
  </md-content>

<nav ng-controller="navbarCtrl">
    <a ui-sref="homePage()">{{'navbarHome' | translate}}</a>
    <a ui-sref="articleList()">{{'navbarNewProduct' | translate}}</a>
    <a ui-sref="specialOffer()">{{'navbarSpecialOffer' | translate}}</a>
    <a href="javascript:void(0)" ng-click="accountLink()">{{account | translate}}</a>
    <a ui-sref="contact()">{{'navbarContact' | translate}}</a>
    <a ui-sref="orderCart()">Panier ({{cartService.count()}})</a>
    <select name="currency" ng-model="userCurrency" ng-change="updateCurrency()">
      <option ng-repeat="c in currencies" ng-value="c">{{c}}</option>
    </select>
</nav>
