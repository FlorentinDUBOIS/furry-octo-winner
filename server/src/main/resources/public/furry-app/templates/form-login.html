<form name="loginForm">
    <h2>{{'loginTitle' | translate}}</h2>
    <md-input-container>
        <input mdInput placeholder="{{'contactMail' | translate}}" name="username" ng-model="user.email" required>
    </md-input-container>

    <md-input-container>
        <input mdInput type="password" placeholder="{{'loginPassword' | translate}}" name="password" ng-model="user.motdepasse" required>
    </md-input-container>

    <md-content>
        <md-button class="md-raised md-primary" type="submit" ng-click="logIn()" value="Connexion" ng-disabled="!loginForm.$valid">{{'login' | translate}}</md-button>
        <md-button class="md-raised md-primary" ui-sref="registerForm()">{{'loginRegister' | translate}}</md-button>
    </md-content>

</form>
